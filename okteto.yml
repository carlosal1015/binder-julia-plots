name: binder-julia-plots
image: paveloom/binder-julia-plots:0.1.0
command: ["jupyter", "lab", "--ip=0.0.0.0", "--no-browser", "--allow-root"]
workdir: /examples
persistentVolume:
  enabled: true
forward:
  - 8888:8888
resources:
  cpu: 4000m
  memory: 8G
  storage: 5G
securityContext:
  runAsUser: 1000
  runAsGroup: 2000
  fsGroup: 3000
  capabilities:
    add:
    - SYS_PTRACE
