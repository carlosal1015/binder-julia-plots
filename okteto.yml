name: binder-julia-plots
image: paveloom/binder-julia-plots:0.1.0
command: ["jupyter", "notebook", "--allow-root"]
workdir: /examples
persistentVolume:
  enabled: true
forward:
  - 8888:8888
reverse:
  - 9000:9001
securityContext:
  runAsUser: 1000
  runAsGroup: 2000
  fsGroup: 3000
  capabilities:
    add:
    - SYS_PTRACE