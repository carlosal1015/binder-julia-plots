apiVersion: apps/v1
kind: Deployment
metadata:
  name: binder-julia-plots
  labels:
    app: binder-julia-plots
spec:
  replicas: 1
  selector:
    matchLabels:
      app: binder-julia-plots
  template:
    metadata:
      labels:
        app: binder-julia-plots
    spec:
      containers:
      - name: binder-julia-plots
        image: paveloom/binder-julia-plots:0.1.0
        ports:
        - containerPort: 8888
        command: ["jupyter", "lab", "--ip=0.0.0.0", "--no-browser", "--allow-root"]
        resources:
          requests:
            memory: "4G"
            cpu: "2000m"
          limits:
            memory: "4G"
            cpu: "2000m"

---

apiVersion: v1
kind: Service
metadata:
  name: jupyter-lab
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
  - name: "jupyter-lab"
    port: 8888
  selector:
    app: binder-julia-plots
